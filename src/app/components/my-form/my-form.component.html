<form [formGroup]="myForms" class="form-container" id="form" (ngSubmit)="sessionSave()">
    <h2 class="form-title">Registrarme</h2>
    
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input id="email" type="email" formControlName="email" placeholder="E-mail" class="form-input">
      <div *ngIf="myForms.get('email')?.touched && myForms.get('email')?.invalid">
        <small class="error-message" *ngIf="myForms.get('email')?.hasError('required')">
          El email es requerido.
        </small>
        <small class="error-message" *ngIf="myForms.get('email')?.hasError('email')">
          Debe ser un email v치lido.
        </small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input id="password" type="password" formControlName="password" placeholder="Tu contrase침a" class="form-input">
      <div *ngIf="myForms.get('password')?.touched && myForms.get('password')?.invalid">
        <small class="error-message" *ngIf="myForms.get('password')?.hasError('required')">
          La contrase침a es requerida.
        </small>
        <small class="error-message" *ngIf="myForms.get('password')?.hasError('minlength')">
          La contrase침a debe tener al menos 6 caracteres.
        </small>
      </div>
    </div>
    
    <button type="submit" class="form-button" [disabled]="myForms.invalid">Enviar</button>
  </form>
